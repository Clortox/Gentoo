# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j10"

#My USE opts
USE="-kde -systemd -gnome -aqua -cdinstall -cdr -css -dvd -dvdr -a52 -cjk -clamav -coreaudio -ios -ipod -iee1394 -emacs -xemacs -emboss -braille -smartcard -ibm alsa X elogind xinerama tools nvidia abi_x86_32 imlib thread-safety dbus gtk pcre16 minizip cairo acl svg network gui widgets declarative lapack fortran xml opengl tiff tk xvmc unicode pulseaudio"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="http://www.gtlib.gatech.edu/pub/gentoo rsync://rsync.gtlib.gatech.edu/gentoo https://gentoo.osuosl.org/ http://gentoo.osuosl.org/ http://gentoo.mirrors.pair.com/ https://mirrors.rit.edu/gentoo/ http://mirrors.rit.edu/gentoo/ ftp://mirrors.rit.edu/gentoo/ rsync://mirrors.rit.edu/gentoo/ http://gentoo.mirrors.tds.net/gentoo http://gentoo.cs.utah.edu/ https://mirror.mdfnet.se/gentoo https://mirror.bytemark.co.uk/gentoo/"
GRUB_PLATFORMS="efi-64"

#Graphics and IO
INPUT_DEVICES="libinput synaptics"

VIDEO_CARDS="nvidia intel"

#Keywords to allow unstable packages
ACCEPT_KEYWORDS="~amd64"

#PYTHON_TARGETS="python3_8"
